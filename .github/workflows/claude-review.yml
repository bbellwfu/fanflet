name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

jobs:
  review:
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'pull_request_review') ||
      (github.event_name == 'pull_request_review_comment') ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          trigger_phrase: "@claude"
          include_fix_links: true
          track_progress: true
          prompt: |
            You are the AI Team Lead for the Fanflet project. Review this PR with a focus on:

            1. **Security** — RLS policies, auth patterns, key exposure, input validation, Supabase client usage
            2. **Correctness** — Error handling, edge cases, null checks on Supabase responses (.error)
            3. **Architecture** — Server vs client component boundaries, data fetching patterns, Supabase SSR patterns
            4. **Code quality** — TypeScript strictness (no `any`), naming, Zod validation on API inputs
            5. **Anti-patterns** — Check against the anti-patterns listed in CLAUDE.md

            Reference CLAUDE.md for project context and ENGINEERING_GUIDELINES_MEMO_v2.md for full standards.

            Be direct and specific. Only comment on things that matter — skip nitpicks.
            Use `mcp__github_inline_comment__create_inline_comment` for specific code issues.
            Use `gh pr comment` for top-level summary feedback.
            Only post GitHub comments — don't submit review text as messages.

          claude_args: |
            --max-turns 5
            --model claude-sonnet-4-5-20250929
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob,Grep"
